<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="root">
        <header class="header">
            <div class="logo"></div>
        </header>
        <div class="line"></div>
        <div class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть попап" class="popup__close"></button> 
                <h2 class="popup__title">Редактировать профиль</h2>        
                <form action="" class="popup__form">                                      
                    <input class="popup__input" id="userName" type="text" placeholder="Имя">                    
                    <input class="popup__input" id="userDescription" type="text" placeholder="О себе">
                    <button type="submit" class="popup__submit">Сохранить</button>                
                </form>                              
            </div>
        </div>
        <section class="profile">
            <div class="profile__data">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <a href="#" class="profile__info-edit-button"></a>
                    <p class="profile__info-subtitle">Исследователь океана</p>                
                </div>
            </div>            
            <a class="profile__add-button" href="#"></a>
        </section>
        <section class="gallery">
            <ul class="gallery__items">
                <li class="item">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск фото" class="item__image">
                    <div class="item__wrapper">
                        <p class="item__text">Карачаевск</p>
                        <div class="item__like-icon"></div>
                    </div> 
                </li>
                <li class="item">
                    <img src="images/albrus.jpg" alt="Эльбрус фото" class="item__image">
                    <div class="item__wrapper">
                        <p class="item__text">Гора Эльбрус</p>
                        <div class="item__like-icon"></div>
                    </div>                    
                </li>  
                <li class="item">                    
                    <img src="images/dombai.jpg" alt="Домбай фото" class="item__image">
                    <div class="item__wrapper">
                        <p class="item__text">Домбай</p>
                        <div class="item__like-icon"></div>
                    </div> 
                </li>  
                <li class="item">
                    <img src="images/albrus.jpg" alt="Эльбрус фото" class="item__image">
                    <div class="item__wrapper">
                        <p class="item__text">Гора Эльбрус</p>
                        <div class="item__like-icon"></div>
                    </div> 
                </li>  
                <li class="item">
                    <img src="images/dombai.jpg" alt="Домбай фото" class="item__image">
                    <div class="item__wrapper">
                        <p class="item__text">Домбай</p>
                        <div class="item__like-icon"></div>
                    </div>
                </li>  
                <li class="item">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск фото" class="item__image">   
                    <div class="item__wrapper">
                        <p class="item__text">Карачаево-Черкесская республика</p>
                        <div class="item__like-icon"></div>
                    </div> 
                </li>                        
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
