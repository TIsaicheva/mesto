<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="root">
        <header class="header">
            <div class="logo"></div>
        </header>
        <section class="profile">
            <div class="profile__data">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-button" type="button"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__items">
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup-edit">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть попап"
                    class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profileForm" novalidate>
                    <input class="popup__input" id="userName" type="text"
                        placeholder="Имя" name="userName" minlength="2" maxlength="40" required>
                    <span class="popup__form-error" id="userName-error"></span>
                    <input class="popup__input" id="userDescription" type="text"
                        placeholder="О себе" name="userDescription" minlength="2" maxlength="200" required>
                    <span class="popup__form-error"
                        id="userDescription-error"></span>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть попап"
                    class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="editForm" novalidate>
                    <input class="popup__input" id="placeName" type="text"
                        placeholder="Название" name="placeName" minlength="1" maxlength="30" required>
                    <span class="popup__form-error" id="placeName-error"></span>
                    <input class="popup__input" id="placeImageUrl" type="url"
                        placeholder="Ссылка на картинку" name="placeImageUrl" required>
                    <span class="popup__form-error"
                        id="placeImageUrl-error"></span>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-image">
            <div class="popup__image-container">
                <div class="popup__content">
                    <img src="images/photo.jpg" alt="Фото" class="popup__image">
                    <p class="popup__place-name">Домбай</p>
                </div>
                <button type="button" aria-label="Закрыть попап"
                    class="popup__close popup__close_image"></button>
            </div>
        </div>

        <template id="itemTemplate">
            <li class="item">
                <button class="item__delete"></button>
                <img src="#" alt="Фото" class="item__image">
                <div class="item__wrapper">
                    <p class="item__text"></p>
                    <button class="item__like-icon" type="button"></button>
                </div>
            </li>
        </template>  
        <script src="index.js"></script> 
        <script src="validate.js"></script>               
    </body>
</html>
